<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="product-list.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>loungelovers product list</title>
</head>
<body>
        <!--nav bar-->
        <nav class="navbar">
            <div class="navbar-container">
                <div class="hamburger-menu">
                    <button class="hamburger-button">
                        <img src="Assets/hamburger-icon.png" alt="menu">
                    </button>
                </div>
                <div class="search-icon">
                    <button class="search-button" type="submit">
                        <img src="Assets/search-interface-symbol.png" alt="search">
                    </button>
                </div>
                <div class="logo">
                    <button class="logo-button">
                        <img src="Assets/logostraightcropped.png" alt="Lounge Lovers">
                    </button>
                </div>
                <div class="cart-icon" data-value="0">
                    <button class="cart-button">
                        CART(0)
                    </button>
                </div>
            </div>
        </nav>
</body>
</html>
